<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="mailto:you@example.com">Contact</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Designing experiences with clarity and proportion</h2>
      <p>Scroll down to explore projects. Click any to see details.</p>
    </section>

    <section id="projects" class="gallery">
      <div class="card" data-project="project1">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1000&q=80" alt="Project 1" />
        <h3>Project One</h3>
      </div>
      <div class="card" data-project="project2">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1000&q=80" alt="Project 2" />
        <h3>Project Two</h3>
      </div>
    </section>
  </main>

  <!-- Horizontal Project Viewer -->
  <div id="project-viewer" class="project-viewer hidden">
    <button id="closeViewer">✕</button>
    <div class="slider">
      <div class="slide"><img id="slide1" src="" alt=""/></div>
      <div class="slide"><img id="slide2" src="" alt=""/></div>
      <div class="slide"><img id="slide3" src="" alt=""/></div>
    </div>
  </div>

  <footer>
    <p>© <span id="year"></span> Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
