<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom Henly — Carousel Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <span class="brand">Tom Henly</span>
      <nav><a href="#about">About</a><a href="#contact">Contact</a></nav>
    </div>
  </header>

  <main>
    <section class="carousel" id="carouselSection">
      <div class="slides">
        <div class="slide"
          data-year="2024" data-type="Architecture"
          data-desc="An exploration of structure and light."
          style="background:#ff00ff;">
          <div class="caption">
            <h2>Project One</h2><p>2024 | Architecture</p>
            <div class="view-more-cue">View More ⌄</div>
          </div>
        </div>
        <div class="slide"
          data-year="2023" data-type="Model Making"
          data-desc="Digital and tactile studies."
          style="background:#00ffff;">
          <div class="caption">
            <h2>Project Two</h2><p>2023 | Model Making</p>
            <div class="view-more-cue">View More ⌄</div>
          </div>
        </div>
        <div class="slide"
          data-year="2022" data-type="Installation"
          data-desc="Immersive exhibitions and installations."
          style="background:#ff0000;">
          <div class="caption">
            <h2>Project Three</h2><p>2022 | Installation</p>
            <div class="view-more-cue">View More ⌄</div>
          </div>
        </div>
      </div>
    </section>

    <section id="detailPanel" class="detail-panel hidden">
      <div class="detail-wrap">
        <div class="detail-content">
          <h2 id="detailTitle"></h2>
          <p id="detailMeta"></p>
          <p id="detailDesc"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
